---
driver:
  name: vagrant
  customize:
    memory: 4096

platforms:
  - name: almalinux-9
  - name: debian-12
  - name: rockylinux-9
  - name: ubuntu-24.04

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once

suites:
  - name: default
    run_list:
      - recipe[confluence_test::default]

  - name: standalone
    run_list:
      - recipe[confluence_test::standalone]
